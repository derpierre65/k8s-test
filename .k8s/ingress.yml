apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  namespace: k8s
spec:
  rules:
    - host: k8s.derpierre65.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-service
                port:
                  number: 80